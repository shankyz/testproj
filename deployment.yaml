---
apiVersion: "v1"
kind: "List"
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: "jenkins-master-deployment"
    labels: 
      app: jenkins-master
      version: "latest"
      group: "jenkins"
  spec:
    replicas: 1
    selector:
        matchLabels:
          app: "jenkins-master"
          version: "latest"
          group: "jenkins"
    template:
      metadata:
        labels:
          app: jenkins-master
          version: "latest"
          group: "jenkins"
      spec:
        containers:
          - name: "jenkins-master"
            image: "shankyz93/my-jenkins-image"
            imagePullPolicy: "IfNotPresent"
            env:
              - name: JAVA_OPTS
                value: -Djenkins.install.runSetupWizard=false
            ports:
              - name: http-port
                containerPort: 8080
              - name: jnlp-port
                containerPort: 50000   
            volumeMounts:
              - name: jenkins-home
                mountPath: "/srv/nfs/kubedata"
        volumes:
          - name: jenkins-home
            persistentVolumeClaim:
              claimName: "jenkins-volume-claim"
            
-apiVersion: v1
kind: Service
metadata:
  name: "jenkins-master-service"
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: "jenkins-master"
    version: "latest"
    group: "jenkins"
